<html lang="en">

    <body>
     <nav>
      <span class="mobile">
        <img
         src="https://user-images.githubusercontent.com/2970318/209647125-dc41103d-c545-4e2e-b89b-099fbfcde702.svg"
         alt="Hamburger Icon"
         />

      <ul class="desktop">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
     </nav>
     <header class="full" id="header">
        <h1>Dayleen</h1>
     </header>
     <main>
     <section id="foto-produk">
     <div class="container">
        <div class="item" id="one">
            <img src="https://i.imgur.com/Br4OrQQ.jpg" alt="Main" />
        </div>
        <div class="item" id="two">
            <img src="https://i.imgur.com/KX2cuNI.jpg" alt="Dalista Dress" />
        </div>
        <div class="item" id="three">
            <img src="https://i.imgur.com/g1xueeS.jpg" alt="Dania Crop Top" />
        </div>
        <div class="item" id="four">
            <img src="https://i.imgur.com/3XrCX3F.jpg" alt="Dara Outer" />
        </div>
     </div>
     </section>
     <section id="section-video">
        <div class="flex-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kaijG-YpLaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
     </section>
        <section id="form-section">
            <h2>Create Your Account</h2>
            <form action="#">
            <fieldset>
              <legend>Personal Data:</legend>
              <div>
                <input id="nama" type="text" placeholder="Nama" required />
              </div>

              <div>
                <input id="handphone" type="number" placeholder="Nomor Handphone" minlength="10" maxlength="13" required />
              </div>

              <div>
                <input id="email" type="email" placeholder="Email" required />
              </div>

              <div>
                <input id="password" type="password" placeholder="Password" required />
              </div>

              <div>
                <input id="password2" type="password" placeholder="Konfirmasi Password" required />
              </div>

              <div>
                <p><label for="tl">Tanggal Lahir </label></p>
                <input id="tl" type="date" name="trip-start" value="1990-01-01">
              </div>

              <div>
                <p>Apakah kamu tinggal di Indonesia?</p>
                <input type="radio" id="ya" name="domisili" value="Ya" />
                <label for="ya">Ya</label>
                <input type="radio" id="tidak" name="domisili" value="Tidak" />
                <label for="tidak">Tidak</label>
              </div>

              <div>
                <p>Alamat Lengkap:</p>
                <textarea rows="3"></textarea>
              </div>

              <div>
                <p>Upload Foto Profil:</p>
                <input
                  type="file"
                  id="photo"
                  name="fotoprofil"
                  required
                  accept="image/png, image/jpeg"
                />
              </div>

              <div>
                <input
                  id="konfirmasi"
                  type="checkbox"
                  name="konfirmasi"
                  value="konfirmasi"
                />
                <label for="konfirmasi">Saya setuju dengan semua Syarat dan Ketentuan Dayleen</label>
              </div>

            </fieldset>
            <button type="submit">Submit</button>
          </form>
        </section>
    </main>
    <picture>
        <source media="(max-width: 1023px)"
        srcset="https://i.imgur.com/g1xueeS.jpg" />
        <img src="https://i.imgur.com/rZ0hx0B.jpg" alt="foto dania crop top" 
        style="width: auto"/>
    </picture>
